<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-black navbar">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-center">
          <div class="flex flex-1 items-center justify-center">
            <div class="flex flex-shrink-0 items-center">
              <h1 class="text-white text-lg font-bold">
                <i class="fa-solid fa-screwdriver-wrench"></i> Tools
              </h1>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="rounded-md bg-gray-900 text-white"
                  aria-current="page"
                >
                  <i class="fa-solid fa-calculator"></i> Profit Calculator
                </a>
                <a
                  href="#"
                  class="rounded-md text-gray-300 hover:bg-gray-700 hover:text-white"
                >
                  <i class="fa-solid fa-chart-line"></i> MSP Rates
                </a>
                <a
                  href="#"
                  class="rounded-md text-gray-300 hover:bg-gray-700 hover:text-white"
                >
                  <i class="fa-solid fa-cloud-sun"></i> Weather Forecast
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow flex items-center justify-center">
      <div class="max-w-md w-full p-4">
        <h2 class="text-2xl font-bold text-center">
          Farmers Profit Calculation Tool
        </h2>
        <div class="mt-6 relative">
          <label for="crop" class="block text-sm font-medium text-gray-700"
            >Select Crop:</label
          >
          <input
            type="text"
            id="crop"
            placeholder="Type to search..."
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          />
          <div id="dropdown"></div>
        </div>
        <div class="mt-4">
          <label for="area" class="block text-sm font-medium text-gray-700"
            >Land Area (in acres):</label
          >
          <input
            type="number"
            id="area"
            placeholder="Enter area"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          />
        </div>
        <div class="mt-4">
          <label
            for="additional-costs"
            class="block text-sm font-medium text-gray-700"
            >Additional Costs (Rs):</label
          >
          <input
            type="number"
            id="additional-costs"
            placeholder="Enter additional costs"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          />
        </div>
        <button
          id="calculate"
          class="mt-4 w-full bg-gray-900 text-white font-bold py-2 rounded-md hover:bg-gray-700 transition duration-200"
        >
          Calculate
        </button>

        <div id="results" class="mt-6 hidden">
          <h2 class="text-lg font-semibold">Results:</h2>
          <p id="expected-yield"></p>
          <p id="revenue"></p>
          <p id="expenses"></p>
          <p id="net-profit"></p>
        </div>
        <div
          id="msp-rates"
          class="hidden mt-6 p-4 bg-white shadow-md rounded-md"
        >
          <h2 class="text-lg font-semibold text-center">
            Minimum Support Prices (MSP) Rates
          </h2>
          <table class="min-w-full mt-4 border-collapse border border-gray-300">
            <thead>
              <tr class="bg-gray-200">
                <th class="border border-gray-300 px-4 py-2">Crop</th>
                <th class="border border-gray-300 px-4 py-2">Variety</th>
                <th class="border border-gray-300 px-4 py-2">MSP (Rs)</th>
              </tr>
            </thead>
            <tbody id="msp-table-body">
              <!-- MSP rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
