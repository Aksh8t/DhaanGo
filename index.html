<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhaanGo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://kit.fontawesome.com/6e98228717.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 400px; 
            overflow: hidden;
        }

        nav .logo img {
            width: 120px;
            height: 100px;
            cursor: pointer;
        }

        nav .logo a {
            text-decoration: none;
            color: white; 
            font-weight: bold;
            font-size: 26px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        nav .options {
            display: flex;
            flex-direction: row;
            margin-top: 0px;
        }

        nav .options div {
            padding: 12px;
            cursor: pointer;
            color: white; 
            font-weight: bold;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .options a {
            color: white;
            text-decoration: none;
        }

        /* Video background setup */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Adjust content positions */
        nav .logo,
        nav .options {
            z-index: 1; 
            margin-bottom: 0;
        }

        nav {
        }

        .main {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100%; 
            gap:10%;
        }
        .main .options{
            min-width: 80%
        }
        body {
            transition: background-color 0.3s, color 0.3s; 
        }
        
        body.dark-mode {
            background-color: #121212;
            color: white; 
        }
        
        body {
            background-color: white;
            color: black; 
        }
        body {
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background-color: #121212; 
            color: white; 
        }
        
        body {
            background-color: white;
            color: black;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0; 
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px; 
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s; 
            border-radius: 50%
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px); 
        }
        
          
        .floating-dock-container {
            position: fixed; /* Keep the dock fixed on the screen */
            z-index: 1000; /* Ensure it appears above other elements */
            display: block; /* Change this to block so it's visible */
            bottom: 20px; /* Distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0); /* Center it */
        }
        
        .floating-dock {
            list-style-type: none; /* Remove default list styles */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
            display: flex; /* Display items in a row */
            flex-direction: row; /* Align items horizontally */
        }
        
        .floating-dock li {
            margin: 0 10px; /* Space between items */
            position: relative; /* Required for absolute positioning of the tooltip */
            transition: transform 0.3s; /* Smooth transition for scaling */
        }
        
        .floating-dock a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Default icon color */
            display: inline-block; /* Allow padding and size adjustments */
            width: 50px; /* Fixed width for icons */
            height: 50px; /* Fixed height for icons */
            text-align: center; /* Center icons horizontally */
            line-height: 50px; /* Center icons vertically */
            font-size: 20px; /* Icon size */
        }
        
        
        
        .floating-dock img {
            width: 50px; /* Set image width */
            height: 50px; /* Set image height */
        }
        
        .floating-dock li:hover::after {
            content: attr(title); /* Show the title */
            position: absolute; /* Position it absolutely */
            bottom: 60px; /* Position above the icon */
            left: 50%; /* Center it */
            transform: translateX(-50%); /* Center adjustment */
            background: rgba(0, 0, 0, 0.7); /* Background color */
            color: #fff; /* Text color */
            padding: 5px 10px; /* Padding for the tooltip */
            border-radius: 5px; /* Rounded corners */
            white-space: nowrap; /* Prevent text from wrapping */
            z-index: 10; /* Ensure it appears above other elements */
            font-size: 6px; /* Font size for tooltip */
            opacity: 1; /* Fully visible */
            transition: opacity 0.3s; /* Smooth transition for visibility */
        }
        
        .floating-dock li::after {
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s; /* Smooth transition for visibility */
        }
        
        
        .last{
            margin-top:10000%
        }
        .floating-dock-container img {
            width: 60px;
            margin-left: -8%;
        }
        
        .floating-dock li {
            border-radius: 50%; /* Use 50% for a perfect circle */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            transition: background-color 0.3s, transform 0.3s; /* Transition for smooth effect */
            background-color: rgb(211, 206, 206);
        }
        
        /* Hover effect for the hovered item */
        .floating-dock li:hover {
            background-color: rgb(211, 206, 206); /* Change background color */
            transform: scale(1.4); /* Scale up the hovered item */
        }
        
        /* Scale for the immediate next neighbor */
        .floating-dock li:hover + li {
            transform: scale(1.2); /* Scale up the next item */
        }
        
        /* Scale for the second neighbor */
        .floating-dock li:hover + li + li {
            transform: scale(1.1); /* Scale up the next neighbor after the next */
        }
        .floating-dock li a i {
            font-size: 19px; /* Icon size */
        color:rgb(99, 97, 97);
        
        }
        .floating-dock li .title {
            display: none; /* Hide title by default */
            position: absolute; /* Position above the icon */
            bottom: 54px; /* Adjust position */
            left: 50%; /* Center it */
            transform: translateX(-50%); /* Center adjustment */
            background: rgba(0, 0, 0, 0.7); /* Background color */
            color: #fff; /* Text color */
            border-radius: 5px; /* Rounded corners */
            white-space: nowrap; /* Prevent text from wrapping */
            z-index: 10; /* Ensure it appears above other elements */
            font-size: 12px; /* Font size for title */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height:40px;
            padding:10px;
            margin-top:10%
        }
        
        /* Show title on hover */
        .floating-dock li:hover .title {
            display: block; /* Show the title on hover */
        }
    </style>
</head>

<body>
    <nav>
        <video autoplay muted loop id="background-video">
            <source src="images/bvideo.mp4" type="video/mp4">

        <div class="main">

        <ul class="floating-dock">
            <li>
                <a href="#">

                <a href="#">
                    <img src="images/logo.png" alt="Aceternity Logo" />

        </ul>
    </div>

    <script>
const toggleButton = document.getElementById('theme-toggle');

if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
    toggleButton.checked = true;
}

toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');

    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
    } else {
        localStorage.setItem('theme', 'light');
    }
});
    let lastScrollTop = 0;
    const floatingDock = document.querySelector('.floating-dock-container');


    
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) { 
                floatingDock.style.display = 'block'; 
            } else {
                floatingDock.style.display = 'none';
            }
            console.log(window.scrollY)
        });
        
            
        </script>
        
    
</body>

</html>
